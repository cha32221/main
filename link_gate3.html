<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Black Han Sans', sans-serif;
      text-align: center;
      margin: 0;
    }

    .Box {
      box-sizing: border-box;
      border-radius: 8px;
      color: #FFF;
      width: 100%; /* 가로 크기 25% 축소 */
      padding-bottom: 20%; /* 세로 크기 25% 축소 */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #FF4500;
      cursor: pointer;
      position: relative;
    }

    .Box span {
      font-size: 38px; /* 폰트 크기 25% 축소 */
      margin: 0;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: pre; /* 공백 및 줄바꿈 반영 */
    }

    .Box::before, .Box::after {
      content: '';
      position: absolute;
      width: 80%; /* 선의 너비도 25% 축소 */
      height: 1.5px; /* 선 두께 25% 축소 */
      background: #FFF;
      transform-origin: center; /* 크기 변형 기준점 설정 */
      transform: scaleY(1); /* 두께 보정 */
      display: block; /* 브라우저 일관성 유지 */
    }

    .Box::before {
      top: 33%;
    }

    .Box::after {
      bottom: 33%;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://www.notion.so/andy-why/14a0b17185f18098b3ebf227d4dbb3cc?pvs=25" onclick="window.top.location.href=this.href; return false;">
      <div class="Box">
        <span>[ 매물 관리 ]</span>
      </div>
    </a>
  </div>
</body>
</html>
